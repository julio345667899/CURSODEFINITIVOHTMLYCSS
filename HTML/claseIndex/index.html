<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Esta página te mostrará fotos de gatos" /><!--Muestra una descripción de nuestro sitio en los buscadores-->
    <meta name="robots" content="index,follow" /><!--Le dice a los robots de los navegadores que rastreen nuestra página y la muestran en las búsquedas-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Nos ayuda a trabajar en proyectos reponsive-->
    <title>Mi página</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header> <!--Sección superior de nuestro website--> 
        <nav></nav> <!--Sección de navegación de nuestro website, siempre dentro del header-->
    </header>
    <main><!--Main es el contenido central de nuestro website, "la parte del medio"-->
        <section> <!--Nuestro website puede estar divido por secciones, por ejemplo platzi tiene 3: El navegador de cursos y rutas, el feed y nuestras rutas de aprendizaje-->
            <article><!--Contenido independiente de la página. Es reutilizable-->

            </article>
        </section>
        <ul> <!--Lista desordenada: Sin numerar-->
            <li>Soy una manzana</li><!--Item List. Elementos de la lista-->
        </ul>
        <ol>
            <li>Soy una manzana</li>
        </ol>
    </main>
    <footer><!--Sección final de nuestro website-->
      
    </footer>
      
    <p>Soy un texto</p>
    <h1>Soy un título</h1>
    <h2>Soy otro tíitulo</h2>
    <h3>Soy un título más</h3>
    <a href="#">Soy un link</a><!--Enlaces/links que nos permitirán movernos entre páginas.-->
</body>
</html>
